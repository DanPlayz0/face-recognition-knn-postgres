<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition Upload</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  <style>
    body {
      text-align: center;
      margin: 40px;
    }
    #preview {
      display: none;
      margin-top: 15px;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    form {
      display: inline-block;
      margin-top: 30px;
      text-align: left;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 40px;
    }
    .gallery a {
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }
    .gallery img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Upload an Image for Face Recognition</h2>

  <form method="POST" enctype="multipart/form-data">
    <label>Select an image:</label><br>
    <input type="file" name="image" id="imageInput" accept="image/*" required /><br><br>

    <img id="preview" src="#" alt="Image Preview" /><br>

    <button type="submit">Process Image</button>
  </form>

  {% if images %}
    <h3>Uploaded Images</h3>
    <div class="gallery">
      {% for image in images %}
        <a href="{{ url_for('result', filename=image) }}">
          <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">
        </a>
      {% endfor %}
    </div>
  {% else %}
    <p>No uploaded images yet.</p>
  {% endif %}

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.style.display = "block";
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
        preview.src = "";
      }
    });
  </script>
</body>
</html>
